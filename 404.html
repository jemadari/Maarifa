<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maarifa | Page Haipo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-404 {
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
      padding: 60px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .hero-404 h1 {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .hero-404 h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .hero-404 p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      padding: 12px 25px;
      background: white;
      color: #4f46e5;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #e0e7ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111827;
      color: #9ca3af;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .hero-404 h1 {
        font-size: 3.5rem;
      }

      .hero-404 h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-404">
    <h1>404</h1>
    <h2>Samahani, page hii haipo!</h2>
    <p>Inaonekana umepita kwenye link isiyo sahihi. Usijali, unaweza kurudi kwenye nyumbani kwa click moja.</p>
    <a href="/" class="btn">Rudi Nyumbani</a>
  </div>

  <footer>
    <p>&copy; 2025 Maarifa Project. Imetengenezwa kwa kujifunza.</p>
  </footer>
</body>
</html>
